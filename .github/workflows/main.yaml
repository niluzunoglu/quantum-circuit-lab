name: Quantum Lab CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

before_script:
  - git config user.email "nily.uzun17@gmail.com"
  - git config user.name "niluzunoglu"

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Python 3.12
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest

    - name: Run Quantum Logic Tests
      run: |
        pytest tests/